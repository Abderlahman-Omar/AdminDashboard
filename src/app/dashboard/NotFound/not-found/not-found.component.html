<section class="h-screen bg-white dark:bg-gray-900">
  <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-16 lg:px-6">
    <div class="max-w-screen-sm mx-auto text-center">
      <h1
        class="mb-4 font-extrabold tracking-tight text-7xl lg:text-9xl text-primary-600 dark:text-primary-500 dark:text-blue-500"
      >
        404
      </h1>
      <p
        class="mb-4 text-3xl font-bold tracking-tight text-gray-900 md:text-4xl dark:text-white"
      >
        Something's missing.
      </p>
      <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">
        Sorry, we can't find that page. You'll find lots to explore on the home
        page.
      </p>
      <div class="mt-8 flex flex-col sm:flex-row">
        <button
          class="mr-2 ml-28 w-96 mb-4 flex cursor-pointer items-center justify-center rounded-md bg-blue-800 py-2 px-8 text-center text-white transition duration-150 ease-in-out hover:translate-y-1"
          [routerLink]="['/dashboard/home']"
          routerLinkActive="active"
        >
          <svg
            class="w-6 h-6 text-white-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14M5 12l4-4m-4 4 4 4"
            />
          </svg>

          Go Back
        </button>
      </div>
    </div>
  </div>
</section>
