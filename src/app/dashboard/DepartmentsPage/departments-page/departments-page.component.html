<section *ngFor="let department of departments" class="w-fit">
  <button
    class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md right-60 mt-4 z-50 absolute bg-emerald-400 py-2 px-2 text-center text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-emerald-500"
  >
    <svg
      class="w-6 h-6 text-white-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
      />
    </svg>
  </button>
  <div
    class="m-4 mx-auto max-w-screen-lg rounded-md border border-gray-100 text-gray-600 shadow-md"
  >
    <div class="relative flex h-full flex-col text-gray-600 md:flex-row">
      <div class="relative p-8 md:w-4/6">
        <div class="flex flex-col md:flex-row">
          <h2 class="mb-2 text-2xl font-black">
            {{ department.title }}
          </h2>
        </div>

        <div class="flex flex-row flex-wrap m-5">
          <button
            *ngFor="let category of department.categories"
            type="button"
            class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 h-16 w-24 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-2 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
          >
            {{ category }}
          </button>
        </div>
      </div>

      <div class="mx-auto my-auto flex items-center px-5 pt-1 md:p-8">
        <img
          class="block h-28 w-28 rounded-md shadow-lg"
          src="{{ department.imgLink }}"
          alt="Shop image"
        />
      </div>
    </div>
  </div>
</section>
