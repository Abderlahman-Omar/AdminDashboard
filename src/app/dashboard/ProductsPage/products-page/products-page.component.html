<div
  class="flex flex-col p-24 items-stretch justify-between py-4 mx-4 space-y-3 border-t md:flex-row md:items-center md:space-x-3 md:space-y-0 dark:border-gray-700"
>
  <div class="w-full md:w-1/2">
    <form class="flex items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewbox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            />
          </svg>
        </div>
        <input
          type="text"
          name="simple-search"
          [(ngModel)]="filter.query"
          placeholder="Search for products"
          class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        />
      </div>
    </form>
  </div>
  <div
    class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3"
  >
    <button
      (click)="onToggleFilter()"
      class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg md:w-auto focus:outline-none hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      type="button"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        class="h-4 w-4 mr-1.5 -ml-1 text-gray-400"
        viewbox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
          clip-rule="evenodd"
        />
      </svg>
      Filter options
      <svg
        class="-mr-1 ml-1.5 w-5 h-5"
        fill="currentColor"
        viewbox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        />
      </svg>
    </button>
    <div
      *ngIf="filterTapOpen"
      class="absolute z-10 px-3 pt-1 bg-white rounded-lg shadow right-10 top-16 w-80 dark:bg-gray-700"
    >
      <div class="flex items-center justify-between pt-2">
        <h6 class="text-sm font-medium text-black dark:text-white">Filters</h6>
        <div class="flex items-center space-x-3">
          <button
            (click)="onApplyFilter()"
            data-dropdown-close="filterDropdown"
            class="flex items-center text-sm font-medium text-primary-600 dark:text-primary-500 hover:underline"
          >
            Apply filters
          </button>
          <button
            (click)="onClearFilter()"
            class="flex items-center text-sm font-medium text-primary-600 dark:text-primary-500 hover:underline"
          >
            Clear all
          </button>
        </div>
      </div>
      <div class="pt-3 pb-2">
        <label for="input-group-search" class="sr-only">Search</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="text"
            name="search"
            [(ngModel)]="filter.query"
            class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Search keywords..."
          />
        </div>
      </div>
      <div
        id="accordion-flush"
        data-accordion="collapse"
        data-active-classes="text-black dark:text-white"
        data-inactive-classes="text-gray-500 dark:text-gray-400"
      >
        <!-- Price -->
        <h2 id="price-heading">
          <button
            type="button"
            class="flex items-center justify-between w-full py-2 px-1.5 text-sm font-medium text-left text-gray-500 border-b border-gray-200 dark:border-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700"
            data-accordion-target="#price-body"
            aria-expanded="true"
            aria-controls="price-body"
          >
            <span>Price</span>
            <svg
              aria-hidden="true"
              data-accordion-icon=""
              class="w-5 h-5 rotate-180 shrink-0"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              />
            </svg>
          </button>
        </h2>
        <div id="price-body" class="hidden" aria-labelledby="price-heading">
          <div
            class="flex items-center py-2 space-x-3 font-light border-b border-gray-200 dark:border-gray-600"
          >
            <input
              type="text"
              name="from"
              [(ngModel)]="filter.priceMin"
              class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="from..."
            /><input
              type="text"
              name="to"
              [(ngModel)]="filter.priceMax"
              class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="to..."
            />
          </div>
        </div>
        <!-- INFO -->
        <h2 id="info-heading">
          <button
            type="button"
            class="flex items-center justify-between w-full py-2 px-1.5 text-sm font-medium text-left text-gray-500 border-b border-gray-200 dark:border-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700"
            data-accordion-target="#info-body"
            aria-expanded="true"
            aria-controls="info-body"
          >
            <span>Extra Info</span>
            <svg
              aria-hidden="true"
              data-accordion-icon=""
              class="w-5 h-5 rotate-180 shrink-0"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              />
            </svg>
          </button>
        </h2>
        <div id="info-body" class="hidden" aria-labelledby="info-heading">
          <div
            class="py-2 space-y-2 font-light border-b border-gray-200 dark:border-gray-600"
          >
            <label class="relative flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="filter.isBestSeller"
                class="sr-only peer"
                name="bestseller"
              />
              <div
                class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"
              ></div>
              <span
                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Best Seller</span
              >
            </label>
            <label class="relative flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="filter.isGiftable"
                class="sr-only peer"
                name="gift"
              />
              <div
                class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"
              ></div>
              <span
                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Giftable</span
              >
            </label>
            <label class="relative flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="filter.onlyAvailabe"
                class="sr-only peer"
                name="avl"
              />
              <div
                class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"
              ></div>
              <span
                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Available Only</span
              >
            </label>
          </div>
        </div>
        <!-- Rating -->
        <h2 id="return-policy-heading">
          <button
            type="button"
            class="flex items-center justify-between w-full py-2 px-1.5 text-sm font-medium text-left text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700"
            data-accordion-target="#return-policy-body"
            aria-expanded="true"
            aria-controls="return-policy-body"
          >
            <span>Return Avalability</span>
            <svg
              aria-hidden="true"
              class="w-5 h-5 rotate-180 shrink-0"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              />
            </svg>
          </button>
        </h2>
        <div
          id="return-policy-body"
          class="hidden"
          aria-labelledby="return-policy-heading"
        >
          <div
            class="py-2 space-y-2 font-light border-b border-gray-200 dark:border-gray-600"
          >
            <div class="flex items-center">
              <input
                id="rp0"
                type="checkbox"
                value="0"
                name="return-policy"
                checked
                class="w-4 h-4 bg-gray-100 border-gray-300 text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="rp0" class="flex items-center ml-2 text-white">
                No return
              </label>
            </div>
            <div class="flex items-center">
              <input
                id="rp1"
                type="checkbox"
                value="1"
                name="return-policy"
                checked
                class="w-4 h-4 bg-gray-100 border-gray-300 text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="rp1" class="flex items-center ml-2 text-white">
                30 days return
              </label>
            </div>
            <div class="flex items-center">
              <input
                id="rp2"
                type="checkbox"
                value="2"
                name="return-policy"
                checked
                class="w-4 h-4 bg-gray-100 border-gray-300 text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="rp2" class="flex items-center ml-2 text-white">
                60 days return
              </label>
            </div>
            <div class="flex items-center">
              <input
                id="rp3"
                type="checkbox"
                value="3"
                name="return-policy"
                checked
                class="w-4 h-4 bg-gray-100 border-gray-300 text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="rp3" class="flex items-center ml-2 text-white">
                90 days return
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center w-full space-x-3 md:w-auto">
      <button
        class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg md:w-auto focus:outline-none hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        type="button"
        (click)="onClearFilter()"
      >
        Clear Filter
      </button>
    </div>
  </div>
</div>
<div class="mt-8 flex flex-col sm:flex-row">
  <button
    [routerLink]="['/dashboard/addproduct']"
    routerLinkActive="active"
    class="mr-28 mb-4 :w-96 flex ml-auto cursor-pointer items-center justify-center rounded-md bg-blue-800 py-2 px-8 text-center text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-blue-800"
  >
    <svg
      class="w-6 h-6 text-white dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
      />
    </svg>

    Add Product
  </button>
</div>

<section *ngFor="let product of productsList" class="w-full">
  <div
    class="m-4 mx-auto max-w-screen-lg rounded-md bg-white border border-gray-100 text-gray-600 shadow-md"
  >
    <div class="relative flex h-full flex-col text-gray-600 md:flex-row">
      <div class="relative p-8 md:w-4/6">
        <div class="flex flex-col md:flex-row">
          <h2 class="mb-2 text-2xl font-black">
            {{ product.title.split(" ").slice(0, 2).join(" ") }}
          </h2>
          <!-- <span
            *ngFor="let subCategory of product.subCatergory"
            class="ml-2 text-xs uppercase"
            >{{ product.subCatergory }}</span
          > -->
        </div>

        <div class="flex flex-col md:flex-row md:items-end">
          <p class="mt-6 text-4xl font-black">
            {{ product.originalPrice
            }}<sup class="align-super text-sm">USD</sup>
          </p>
        </div>
        <div class="mt-8 flex flex-col sm:flex-row">
          <div class="text-center">
            <button
              (click)="updateProduct(product.id)"
              id="updateProductButton"
              class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md border bg-emerald-500 py-2 px-8 text-center text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-emerald-800"
              type="button"
            >
              <svg
                class="w-6 h-6 text-white-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"
                />
              </svg>

              Update
            </button>
          </div>

          <button
            (click)="deleteProduct(product.id)"
            class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md border py-2 px-8 text-center text-white bg-rose-500 transition duration-150 ease-in-out hover:translate-y-1 hover:bg-rose-800 hover:text-white"
            type="button"
          >
            <svg
              class="w-6 h-6 text-white-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
              />
            </svg>

            Delete
          </button>

          <button
            class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md border bg-blue-700 py-2 px-8 text-center text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-blue-800 hover:text-white"
            [routerLink]="['/dashboard/productsdetails', product.id]"
            routerLinkActive="active"
          >
            <svg
              class="w-6 h-6 text-white dark:text-white hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M5 7h14M5 12h14M5 17h14"
              />
            </svg>

            Details
          </button>
        </div>
      </div>
      <div class="mx-auto flex items-center px-5 pt-1 md:p-8">
        <img
          class="block h-48 max-w-full rounded-md"
          src="{{ product.images[0] }}"
          alt="Shop image"
        />
      </div>
    </div>
  </div>
</section>

<div class="flex ml-28">
  <a
    (click)="onPrevPage()"
    class="flex items-center cursor-pointer justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-rose-500 hover:text-white"
  >
    Previous
  </a>

  <a
    (click)="onNextPage()"
    class="flex items-center cursor-pointer justify-center px-4 h-10 ms-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-emerald-500 hover:text-white"
  >
    Next
  </a>
</div>
