<section class="w-fit">
  <div
    class="m-4 mx-auto max-w-screen-lg rounded-md border bg-white border-gray-100 text-gray-600 shadow-md"
  >
    <div class="relative flex h-full flex-col text-gray-600 md:flex-row">
      <div class="relative p-8 md:w-4/6">
        <div class="flex flex-col md:flex-row">
          <h2 class="mb-2 text-2xl font-black">
            {{ categoryDetails.title }}
          </h2>
        </div>

        <div class="flex flex-row flex-wrap m-5">
          @for(category of categoryDetails.subCategories; track $index){
          <button
            [routerLink]="['/dashboard/subcategories', category]"
            routerLinkActive="active"
            type="button"
            class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 h-16 w-24 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-2 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
          >
            {{ category }}
          </button>
          }
        </div>
      </div>

      <div class="mx-auto my-auto flex items-center px-5 pt-1 md:p-8">
        <img
          class="block h-32 w-32 rounded-md"
          src="{{ categoryDetails.imgLink }}"
          alt="Shop image"
        />
      </div>
      <div class="mt-8 flex flex-col sm:flex-col">
        <button
          class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md bg-emerald-400 py-2 px-2 text-center text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-emerald-500"
        >
          <svg
            class="w-6 h-6 text-white dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
