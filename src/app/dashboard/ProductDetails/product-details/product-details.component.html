<section class="w-full">
  <div
    class="m-4 mx-auto max-w-screen-lg rounded-md border bg-white border-gray-100 text-gray-600 shadow-md"
  >
    <div class="relative flex h-full flex-col text-gray-600 md:flex-row">
      <div class="relative p-8 md:w-4/6">
        <div class="flex flex-col md:flex-row">
          <h2 class="mb-2 text-2xl font-black">
            {{ productDetails.title }}
          </h2>
          <span class="ml-2 text-xs uppercase">{{
            productDetails.category.name
          }}</span>
        </div>
        <p class="mt-3 font-sans text-base tracking-normal">
          {{ productDetails.description }}
        </p>
        <div class="flex flex-col md:flex-row md:items-end">
          <p class="mt-6 text-4xl font-black">
            {{ productDetails.price }}<sup class="align-super text-sm">EGP</sup>
          </p>
          <!-- <span class="ml-2 text-xs uppercase">258 Sales</span> -->
        </div>
        <div class="mt-8 flex flex-col sm:flex-row">
          <button
            class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md bg-blue-800 py-2 px-8 text-center text-white transition duration-150 ease-in-out hover:translate-y-1"
            [routerLink]="['/dashboard/products']"
            routerLinkActive="active"
          >
            <svg
              class="w-6 h-6 text-white-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h14M5 12l4-4m-4 4 4 4"
              />
            </svg>

            Go Back
          </button>
        </div>
      </div>
      <div class="mx-auto flex items-center px-5 pt-1 md:p-8">
        <img
          class="block h-48 max-w-full rounded-md"
          src="{{ productDetails.imageCover }}"
          alt="Shop image"
        />
      </div>
    </div>
  </div>
</section>
